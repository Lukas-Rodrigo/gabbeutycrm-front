<div class="flex items-center gap-2.5">
  <div [ngClass]="small() ? 'w-[30px] h-[30px]' : 'w-[45px] h-[45px]'"
       class=" overflow-hidden">
    <img src="profile.png" alt="" class="w-full h-full object-cover rounded-full">
  </div>
  <div class="flex flex-col gap-0.5 items-start">
    <span
      [ngClass]="small() ? 'text-sm' : 'text-base'"
      class="font-medium text-color-emphasis">{{nameClient}}</span>

    @if (showDetails) {

      <span class="text-xs hover:opacity-60 cursor-pointer">Exibir perfil</span>
    }
  </div>
</div>
