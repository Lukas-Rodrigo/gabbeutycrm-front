<p-card class=" relative!" header="Cliente">


  <app-add-photo-client
  class="absolute top-4 right-1"
  />

  <div>
    <div class="flex flex-col gap-1 self-center mb-5">
      <span
        class="font-semibold text-muted-color-emphasis text-lg">
        {{nameClient ? nameClient: '-'}}
      </span>
      {{numberClient ? numberClient: '-'}}
    </div>

    <div>
      <h1 class="text-lg font-semibold text-muted-color-emphasis">Observações</h1>
      <div class="h-[5rem] overflow-y-auto w-full! bg-primary-50 rounded-lg p-2">
          <span>
            {{observationClient ? observationClient: '-'}}
          </span>
      </div>
    </div>
  </div>
</p-card>
