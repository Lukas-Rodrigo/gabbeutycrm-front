<div class="">
  <p-drawer #drawerRef [(visible)]="visible">
    <ng-template #headless>
      <div class="flex flex-col h-full">
        <div class="flex items-center justify-between px-6 pt-4 shrink-0">
                <span class="inline-flex items-center gap-2">
                    <span
                      class="font-semibold text-xl text-muted-color-emphasis">Menu
                      Principal</span>
                </span>
          <span>
                    <p-button type="button" size="small" (click)="closeCallback($event)"
                              icon="pi pi-times" severity="secondary" outlined="true"
                              styleClass="h-8 w-8"></p-button>
                </span>
        </div>
        <div class="overflow-y-auto">
          <ul class="list-none p-4 m-0">
            <li>
              <div
                (click)="isFavoritosOpen = !isFavoritosOpen"
                pRipple
                pStyleClass="@next"
                enterFromClass="hidden"
                enterActiveClass="animate-slidedown"
                leaveToClass="hidden"
                leaveActiveClass="animate-slideup"
                class="p-4 flex items-center justify-between text-muted-color-emphasis! dark:text-surface-200 cursor-pointer p-ripple"
              >
                <div class="flex gap-2 items-center">
                  <i class="pi pi-bookmark"></i>
                  <span class="font-semibold text-base">FAVORITOS</span>
                </div>
                <i class="pi pi-chevron-down"></i>
              </div>
              <ul class="list-none p-0 m-0 overflow-hidden flex flex-col gap-2">
                <li>
                  <a pRipple
                     class="flex items-center justify-between cursor-pointer p-3.5 rounded-2xl text-muted-color-emphasis! duration-150! transition-colors! p-ripple! hover:bg-primary! hover:text-primary-contrast!">

                    <div>
                      <i class="pi pi-home mr-2"></i>
                      <span class="font-medium">Home</span>
                    </div>

                    <div>
                      <i class="pi pi-chevron-right text-sm! mr-2"></i>
                    </div>
                  </a>
                </li>

                <li>
                  <a pRipple
                     class="flex items-center justify-between cursor-pointer p-3.5 rounded-2xl text-muted-color-emphasis! duration-150! transition-colors! p-ripple! hover:bg-primary! hover:text-primary-contrast!">

                    <div>
                      <i class="pi pi-users mr-2"></i>
                      <span class="font-medium">Clientes</span>
                    </div>

                    <div>
                      <i class="pi pi-chevron-right text-sm! mr-2"></i>
                    </div>
                  </a>
                </li>

                <li>
                  <a pRipple
                     class="flex items-center justify-between cursor-pointer p-3.5 rounded-2xl text-muted-color-emphasis! duration-150! transition-colors! p-ripple! hover:bg-primary! hover:text-primary-contrast!">

                    <div>
                      <i class="pi pi-calendar mr-2"></i>
                      <span class="font-medium">Lembretes</span>
                    </div>

                    <div>
                      <i class="pi pi-chevron-right text-sm! mr-2"></i>
                    </div>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="mt-auto">
          <hr class="mb-3 mx-4 border-t border-0 border-surface"/>
          <a pRipple
             class="m-4 flex items-center cursor-pointer p-3.5 gap-2 rounded-2xl text-muted-color-emphasis! duration-150! transition-colors! p-ripple!">
            <p-avatar
              image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
              shape="circle"/>
            <span class="font-bold">Gabriela</span>
          </a>
        </div>
      </div>
    </ng-template>
  </p-drawer>
  <p-button
  icon="pi pi-bars"
  severity="secondary"
  (click)="visible=true"
  />
</div>
