<div
  class="relative group p-2 border border-surface-100 flex items-center gap-1.5 shadow-xs rounded-br-lg rounded-tl-2xl cursor-pointer justify-between overflow-hidden"
  (click)="handleClick($event)"
>

  <div class="flex gap-1.5 z-10">
    <div class="w-[40px] h-[40px] overflow-hidden">
      <img class="w-full h-full object-cover rounded-full" src="service-photo.png" alt="">
    </div>
    <div>
      <h1 class="font-bold text-muted-color-emphasis text-sm">Design com Henna</h1>
      <span class="italic text-red-500">R$ 75,00</span>
    </div>
  </div>

  <div
    class="absolute inset-0 bg-white/60 backdrop-blur-sm flex items-center justify-center text-sm text-gray-700 font-semibold opacity-0 group-hover:opacity-100 transition-opacity z-20"
    [style.opacity]="showOverlay ? '1' : ''"
  >
    Clique para adicionar
  </div>
</div>
