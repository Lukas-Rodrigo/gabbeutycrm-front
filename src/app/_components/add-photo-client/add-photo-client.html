<div class="right-15 top-15"
     (click)="handleClick($event)"
>

  <label for="profile-upload" class="cursor-pointer">
    <div
      class="relative group w-[120px] h-[120px] rounded-full hover:opacity-80  flex items-center justify-center text-center text-sm text-gray-500 transition-opacity overflow-hidden"
    >
      <div>
        <img class="w-full object-cover " [src]="profileImagePreview ?
        profileImagePreview : 'noprofile.png'"
             alt="">

        <span
          [style.opacity]="showOverlay ? '1' : ''"
          class="absolute opacity-0 font-medium! top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex items-center gap-2 cursor-pointer  group-hover:opacity-100 hover:text-muted-color transition"
        >
            <i class="pi pi-pen-to-square text-black/80"></i>
      </span>
      </div>
    </div>
  </label>

  <input
    type="file"
    id="profile-upload"
    accept="image/*"
    class="hidden"
    (change)="onFileSelected($event)"
  />

</div>
