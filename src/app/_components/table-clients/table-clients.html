<p-table
  #dt2
  [globalFilterFields]="['name', 'status']"
  [paginator]="true"
  [rowHover]="true"
  [rows]="9"
  [stripedRows]="true"
  [tableStyle]="{
          'min-width':
          '50rem'}"
  [value]="clientsData()"
  dataKey="id"
  size="small"
>

  <ng-template pTemplate="caption">
    <div class="flex items-center">
      <div class="flex items-center gap-3">
        <p-button
          size="small"
          label="Clientes"
          severity="primary"
          styleClass=" duration-150! border-0! text-black! bg-primary-700! text-primary-contrast! hover:bg-primary-800!"
        />
        <app-primary-button
          buttonTitle="Agendamentos"
          (click)="closeClientsTable()"
        />
      </div>
      <div class="flex items-center gap-2 ml-auto">
        <p-iconfield class="ml-auto"
                     iconPosition="left">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input
            (input)="onGlobalFilter($event)"
            [(ngModel)]="searchValue"
            pInputText
            pSize="small"
            placeholder="Digite um nome, telefone ou e-mail"
            type="text"
          />
        </p-iconfield>
        <p-button (click)="clear(dt2)" [outlined]="true"
                  icon="pi pi-filter-slash"
                  label="Limpar Filtro" size="small"
        />
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 25%;">Nome</th>
      <th style="width: 15%;">Telefone</th>
      <th style="width: 15%;">Data de Cadastro</th>
      <th style="width: 20%;">Último Agendamento</th>
      <th style="width: 20%;" class="">Observações</th>
      <th style="width: 5%;" class="text-center!">Status</th>
    </tr>
  </ng-template>
  <ng-template let-client pTemplate="body">
    <tr class="align-middle">
      <td>
        <div class="flex  items-center gap-2">
          <app-button-table
            iconTitle="pi pi-pen-to-square"
            pTooltip="Editar perfil"
            tooltipPosition="top"
          />
          <app-profile [showDetails]="true" nameClient="Gabriela Peixoto"
                       [small]="true"></app-profile>
        </div>
      </td>

      <td class=" font-medium! text-gray-500">
        <div class="flex items-center gap-1">
          <span>{{ client.phoneNumber }}</span>
          <app-button-table
            iconTitle="pi pi-whatsapp"
            pTooltip="Enviar mensagem"
            tooltipPosition="top"
          />
        </div>
      </td>


      <td class=" font-medium! text-gray-500">
        {{ client.createdAt }}
      </td>

      <td class=" font-medium! text-gray-500">
        {{ client.createdAt }}
      </td>


      <td class=" font-medium! text-gray-500">
        <div class="flex items-center">
                  <span class="text-sm text-gray-600 italic">
                    Atrasou ultima vez
                  </span>
          <app-button-table
            class=""
            iconTitle="pi pi-eye"
            pTooltip="Ver lembretes"
            tooltipPosition="top"

          />
        </div>
      </td>

      <td class="text-center!">
               <span
                 [ngClass]="getStatusClient(client)"
                 class="px-2 py-1 rounded-full text-primary-contrast  text-xs font-medium">
                 {{ client.status }}
              </span>
      </td>

    </tr>
  </ng-template>

  <ng-template pTemplate="paginatorleft">
  </ng-template>

</p-table>
