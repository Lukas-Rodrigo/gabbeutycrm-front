<div
  (mouseenter)="isExpanded=true"
  (mouseleave)="isExpanded=false"
  [ngClass]="{expanded: isExpanded, collapsed: !isExpanded, 'items-center':
 !isExpanded}"
  class="h-full ver flex flex-col sidebar bg-primary-contrast shadow-xs"
>

  @if (isExpanded) {
    <div class="flex items-center justify-between">
      <div class="p-3.5 flex items-center gap-2">
        <i class="pi pi-bookmark-fill text-muted-color text-lg!"></i>
        <span
          class="text-base font-medium text-muted-color-emphasis">Inbox</span>
      </div>

    </div>
  } @else {
    <div
      class="p-3.5">
      <i
        [ngClass]="isExpanded ? 'pi-bars': 'pi-bookmark-fill'"
        class="pi text-muted-color text-lg!"></i>
    </div>
  }

  @if (isExpanded) {
    <div class="flex flex-col h-full p-2">
      <div class="overflow-y-auto">
        <ul class="list-none overflow-hidden flex flex-col gap-2">
          <li>
            <a
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}"
              #rlaHomePage="routerLinkActive"
              [ngClass]="{
                'bg-primary text-primary-contrast': rlaHomePage.isActive
          }"
              class="flex items-center  justify-between cursor-pointer p-3.5 rounded-2xl text-muted-color-emphasis duration-150 transition-colors p-ripple hover:bg-primary hover:text-primary-contrast">

              <div class="flex items-center gap-2">
                <i class="pi pi-home"></i>
                <span class="font-medium ">Home</span>
              </div>

              <div>
                <i class="pi pi-chevron-right text-sm!"></i>
              </div>
            </a>
          </li>

          <li>
            <a
              routerLink="/clientes"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}"
              #rlaClientsPage="routerLinkActive"
              [ngClass]="{
                'bg-primary text-primary-contrast': rlaClientsPage.isActive
          }"
              class=" flex items-center justify-between cursor-pointer p-3.5 rounded-2xl text-muted-color-emphasis duration-150 transition-colors p-ripple hover:bg-primary hover:text-primary-contrast">

              <div class="flex items-center gap-2">
                <i class="pi pi-users"></i>
                <span class="font-medium">Clientes</span>
              </div>

              <div>
                <i class="pi pi-chevron-right text-sm!"></i>
              </div>
            </a>
          </li>

          <li>
            <a
              class="flex items-center justify-between cursor-pointer p-3.5 rounded-2xl text-muted-color-emphasis! duration-150! transition-colors! p-ripple! hover:bg-primary! hover:text-primary-contrast!">

              <div class="flex items-center gap-2">
                <i class="pi pi-calendar"></i>
                <span class="font-medium">Lembretes</span>
              </div>

              <div>
                <i class="pi pi-chevron-right text-sm!"></i>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div class="mt-auto">
        <hr class="mb-3 mx-4 border-t border-0 border-surface"/>
        <a
          class="m-4 flex items-center cursor-pointer p-3.5 gap-2 rounded-2xl text-muted-color-emphasis! duration-150! transition-colors! p-ripple!">
          <p-avatar
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
            shape="circle"/>
          <span class="font-bold">Gabriela</span>
        </a>
      </div>
    </div>
  } @else {

    <div class="flex flex-col h-full">
      <div class="overflow-y-auto">
        <ul
          class="list-none p-0 m-0 overflow-hidden flex flex-col items-center gap-2">

          <li
          >
            <a
              class="cursor-pointer flex items-center   rounded-2xl text-muted-color-emphasis duration-150 transition-colors p-ripple! hover:bg-primary hover:text-primary-contrast">

              <div>
                <i
                  routerLink="/"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}"
                  #rlaHomePage="routerLinkActive"
                  [ngClass]="{'text-primary!':  rlaHomePage.isActive}"
                  class="pi pi-home"></i>
              </div>
            </a>
          </li>

          <li>
            <a
              class=" rounded-2xl text-muted-color-emphasis! duration-150! transition-colors! p-ripple! hover:bg-primary! hover:text-primary-contrast!">

              <div>
                <i
                  routerLink="/clientes"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}"
                  #rlaClientsPage="routerLinkActive"
                  [ngClass]="{'text-primary!':  rlaClientsPage.isActive}"
                  class="pi pi-users"></i>
              </div>

            </a>
          </li>
          <li>
            <a
              class="cursor-pointer rounded-2xl text-muted-color-emphasis! duration-150! transition-colors! p-ripple! hover:bg-primary! hover:text-primary-contrast!">
              <div>
                <i class="pi pi-calendar"></i>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="mt-auto">
      <a
        class="m-4 flex items-center cursor-pointer p-3.5 gap-2 rounded-2xl text-muted-color-emphasis! duration-150! transition-colors! p-ripple!">
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          shape="circle"/>
      </a>
    </div>

  }
</div>
